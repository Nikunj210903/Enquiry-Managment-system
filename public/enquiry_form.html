<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" type ="text/css" href="/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" type ="text/css" href="/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" type ="text/css" href="/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" type ="text/css" href="/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" type ="text/css" href="/css/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">

<br>
<br>
<section class="content">
<div class="row">
<div class="col-md-2">
</div>
<div class="col-md-8">
<div class="login-logo">
    <b>Enquiry</b>Form
  </div>
<div class="box box-success">
            
            <!-- /.box-header -->
            <div class="box-body">
			
              <form role="form" method="post" action="/post_enquiry">
			  <h3><b>Personal Information</b></h3>
                <!-- text input -->
               
			  <div class="form-group">
                  <label>Name</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-check"></i></span>
                <input type="text" class="form-control" name="nam" value="Nikunj" placeholder="Enter Your Name">
				</div>
              </div>
             
			  <div class="form-group">
                  <label>Address</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-bank"></i></span>
                     <textarea class="form-control" rows="3" name="add" placeholder="Enter your address">104-Pratham prestige</textarea>
                  </div>
			  </div>
				 <div class="row">
				<div class="col-md-3">
				 <div class="form-group">
                  <label>City</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-industry"></i></span>
                <input type="text" class="form-control" name="city" value="anand" placeholder="Enter City">
				</div>
              </div>
				</div>
				<div class="col-md-3">
				 <div class="form-group">
                  <label>State</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-circle-o"></i></span>
                <input type="text" class="form-control" name="state" value="Gujarat" placeholder="Enter State">
				</div>
              </div>
				</div>
				<div class="col-md-3">
				 <div class="form-group">
                  <label>Zip Code</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-plus-square"></i></span>
                <input type="text" class="form-control" name="zip" value="388120" placeholder="Enter Zip Code">
				</div>
              </div>
				</div>
				<div class="col-md-3">
				 <div class="form-group">
                  <label>Country</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-square-o"></i></span>
                <input type="text" class="form-control" name="country" value="India" placeholder="Enter Country">
				</div>
              </div>
				</div>
				</div>
				
				
				
				 <div class="row">
				 <div class="col-md-6">
				 <div class="form-group">
                  <label>Mobile_no</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-phone"></i></span>
                <input type="text" class="form-control" name="contact_no" value="9913551362" placeholder="Enter your Mobile Number">
				</div>
              </div>
				</div>
				<div class="col-md-6">
				 <div class="form-group">
                  <label>Date of Birth</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-table"></i></span>
                <input type="text" class="form-control" name="dob" value="04-07-1998" placeholder="Enter your DOB">
				</div>
              </div>
				</div>
				 </div>
				<div class="form-group">
				 <label>Email</label>
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" name="emai" value="nikunjbhai.nb@gmail.com" placeholder="Email">
              </div>
			  </div>
			  <br>
              <h3><b>Academic Information</b></h3> 
				<div class="row">
				<div class="col-md-4">
				 <div class="form-group">
                  <label>Education</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-archive"></i></span>
                <input type="text" class="form-control" name="edu" value="B.tech" placeholder="Enter your highest Education">
				</div>
              </div>
				</div>
				 <div class="col-md-4">
				 <div class="form-group">
                  <label>University</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-bank"></i></span>
                <input type="text" class="form-control" name="un" value="BVM" placeholder="Enter Uviversity">
				</div>
              </div>
				</div>
				<div class="col-md-4">
				 <div class="form-group">
                  <label>Year of Passing</label>
				  <div class="input-group">
			         <span class="input-group-addon"><i class="fa fa-fw fa-square-o"></i></span>
                <input type="text" class="form-control" name="yop" value="2020" placeholder="Enter year of Passing">
				</div>
              </div>
				</div>
				 </div>
<br>
<br>				 
				<div class="form-group">
                  
				  <div class="input-group">
			        
					 <label>1. Have you ever appied foa an internship with "TechnoGuide Infosoft Pvt. Ltd." before? (If yes state when application was made)</label>
				</div>
              </div>
             
			  <div class="form-group">
              
				
                     <textarea class="form-control" rows="2" name="ans1" placeholder="Enter Answer">Answer 1</textarea>
                  
			  </div>
				<div class="form-group">
                  
				  <div class="input-group">
			         
					 <label>2.  Do you have any skills or knowledge , which you belive will be usefull for TechnoGuide Infosoft Pvt. Ltd.</label>
				</div>
              </div>
             
			  <div class="form-group">
              
				  
			      
                     <textarea class="form-control" rows="2" name="ans2" placeholder="Enter Answer">Answer 2</textarea>
                  
			  </div>	

<div class="box-footer" align="center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>				
              </form>
            </div>
            <!-- /.box-body -->
          </div>
<!-- /.login-box -->
</div>
<div class="col-md-2">
</div>
</div>
</section>

<!-- jQuery 3 -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/js/icheck.min.js"></script>

</body>
</html>
